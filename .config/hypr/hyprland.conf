# hyprland.conf

monitor= , preferred, auto, 1

monitorv2 {
  output = DP-3
  mode = 3840x2160@143.85
  position = 0x0
  scale = 1.5
  bitdepth = 10
  supports_wide_color = true
}

$terminal = kitty
$fileManager = kitty -e yazi
$menu = walker
$browser = uwsm app -- firefox

exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = dunst
exec-once = hypridle
exec-once = hyprctl setcursor Bibata-Modern-Ice 28
exec-once = elephant
exec-once = walker --gapplication-service
exec-once = swayosd-server
exec-once = waybar
exec-once = $terminal
exec-once = systemctl --user status change-hypr-wallpaper.timer || systemd-run --user --unit change-hypr-wallpaper --on-calendar '0/02:00' ~/.config/hypr/change-wallpaper.sh

xwayland {
  force_zero_scaling = true
}

env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,28
env = XCURSOR_SIZE,28
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GDK_SCALE,1.5
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_QPA_PLATFORM,wayland
env = QT_SCALE_FACTOR,1.25

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

cursor {
    inactive_timeout = 3
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, slide
    animation = workspacesOut, 1, 1.94, almostLinear, slide
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = us_intl
    kb_variant =
    kb_model =
    kb_options = compose:ralt,ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_rate = 50
    repeat_delay = 200

    touchpad {
        natural_scroll = false
    }
}

gestures {
}

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, return, exec, $terminal
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, uwsm app -- spotify-launcher
bind = $mainMod, slash, exec, uwsm app -- keepassxc
bind = $mainMod, G, exec, uwsm app -- steam
bind = $mainMod, T, exec, dunstify --timeout 1100 --icon no-icon "$(date +\"%A, %T%n%-d %B %Y%nCW %V\")"


bind = $mainMod, W, killactive,
#bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/exit.sh
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

#bindit = $mainMod, B, exec, pkill -SIGUSR1 waybar
#bindirt = $mainMod, B, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, W, exec, pkill -SIGUSR1 waybar

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
#bind = $mainMod CTRL, left, event, move-focus-or-workspace-l
#bind = $mainMod CTRL, right, event, move-focus-or-workspace-r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, page_down, workspace, -1
bind = $mainMod, page_up, workspace, +1
bind = $mainMod SHIFT, page_down, movetoworkspace, -1
bind = $mainMod SHIFT, page_up, movetoworkspace, +1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

bindeld = SHIFT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = SHIFT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = SHIFT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = SHIFT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

windowrule = suppressevent maximize, class:.* # Ignore maximize requests from apps. You'll probably like this.
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland
windowrule = opacity 0.97 0.9, class:.*
windowrule = opacity 0.9, class:Alacritty
windowrule = opacity 0.8, class:spotify
windowrule = float, class:org.keepassxc.KeePassXC
windowrule = float, class:Wiremix
# No transparency on media windows
windowrule = opacity 1 1, class:^(firefox|zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|imv|org.gnome.NautilusPreviewer)$

# Picture-in-picture overlays
windowrule = tag +pip, title:(Picture.{0,1}in.{0,1}[Pp]icture)
windowrule = float, tag:pip
windowrule = pin, tag:pip
windowrule = persistentsize, tag:pip
windowrule = keepaspectratio, tag:pip
windowrule = noborder, tag:pip
windowrule = noinitialfocus, tag:pip
windowrule = opacity 1 1 override, tag:pip
windowrule = move 100%-w-40 5%, tag:pip

layerrule = blur,          walker
layerrule = dimaround,     walker
layerrule = blur,          waybar

